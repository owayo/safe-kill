[package]
name = "safe-kill"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["safe-kill contributors"]
description = "Safe process termination tool for AI agents with ancestry-based access control"
license = "MIT"
repository = "https://github.com/owa/safe-kill"
keywords = ["process", "kill", "safety", "ai", "agent"]
categories = ["command-line-utilities"]

[lib]
name = "safe_kill"
path = "src/lib.rs"

[[bin]]
name = "safe-kill"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { version = "4", features = ["derive"] }

# Process information (cross-platform)
sysinfo = "0.30"

# Unix signal handling
nix = { version = "0.27", features = ["signal", "process"] }

# Configuration file parsing
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }

# Home directory detection
dirs = "5.0"

# Error handling
thiserror = "1.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.10"

[profile.release]
lto = true
strip = true
