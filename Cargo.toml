[package]
name = "safe-kill"
version = "26.1.101"
edition = "2021"
rust-version = "1.70"
authors = ["owayo <yoheiowa@gmail.com>"]
description = "Safe process termination tool for AI agents with ancestry-based access control"
license = "MIT"
repository = "https://github.com/owayo/safe-kill"
keywords = ["process", "kill", "safety", "ai", "agent"]
categories = ["command-line-utilities"]

[lib]
name = "safe_kill"
path = "src/lib.rs"

[[bin]]
name = "safe-kill"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { version = "4.5.54", features = ["derive"] }

# Process information (cross-platform)
sysinfo = "0.37.2"

# Unix signal handling
nix = { version = "0.30.1", features = ["signal", "process"] }

# Configuration file parsing
toml = "0.9.8"
serde = { version = "1.0.228", features = ["derive"] }

# Home directory detection
dirs = "6.0.0"

# Port-to-process detection
netstat2 = "0.11.2"

# Error handling
thiserror = "2.0.17"

[dev-dependencies]
assert_cmd = "2.1.2"
predicates = "3.1.3"
tempfile = "3.24.0"

[profile.release]
lto = true
strip = true
